<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
        <li>Java</li>
    </ul>
</body>
<script>
    function addLanguages(lang) {
        const li=document.createElement('li')
        li.innerHTML=`${lang}`
        document.querySelector('.language').
        appendChild(li)

    }
    addLanguages("python")
    addLanguages("cpp")

//if we 1000 lang's then storing at end need to traverse all node
//so above methods is time complexity more
//the optimized way is to use createTextNode()

//optimized way of appending 
    function addLangOptimized(it){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(it))
        document.querySelector('.language').appendChild(li)
    }
    addLangOptimized("Dsa")


//edit
const secondlangedit=document.querySelector('li:nth-child(2)')
// secondlangedit.innerHTML="CP"

//or 
const newli=document.createElement('li')
newli.textContent="Mojo"
secondlangedit.replaceWith(newli)


//remove
const lastlang=document.querySelector('li:last-child')
lastlang.remove()
</script>
</html>
